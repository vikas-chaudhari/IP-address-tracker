<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
            </script>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>IP Tracker</title>
    </head>

    <body>

        <div class="w-screen h-screen bg-slate-900 text-white text-center font-serif">
            <div class="w-full">
                <h2 class="text-4xl py-5 text-indigo-600 font-semibold ">IP Address Tracker</h2>
            </div>
            <div class="w-full">
                <input class=" w-8/12 placeholder:text-gray-500 px-2 border-collapse outline-none rounded-md h-10
                    my-10" id="search" type="text" placeholder="Search any IP or Domain ">
                <button id="btn" type="submit" onclick="fetchData()"
                    class=" w-10 h-10 rounded-md bg-indigo-600 font-extrabold text-xl"> >
                </button>
            </div>
            <div class="w-full my-5 bg-slate-700 rounded-md flex-wrap">
                <ul class="flex justify-evenly">
                    <li class="w-10" id="1">IP ADDRESS</li>
                    <li class="w-10" id="2">LOCATION</li>
                    <li class="w-10" id="3">TIMEZONE</li>
                    <li class="w-10" id="4">ISP</li>
                </ul>
                <ul id="location_data" class="flex justify-evenly">
                    <!-- data will be dynamically available from API -->
                </ul>
            </div>
            <div class="h-72 mx-5 rounded-lg overflow-hidden">
                <div class="map" id="map"></div>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>

</html>
